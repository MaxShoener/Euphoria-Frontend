<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #121212;
      color: #fff;
    }

    header {
      background-color: #1a1a1a;
      display: flex;
      align-items: center;
      padding: 0.5rem;
      gap: 0.5rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
      background-color: #333;
      color: white;
    }

    button {
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
      width: 2.5rem;
      height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      background-color: #555;
    }

    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }

    .fullscreen header {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <button id="back">‚óÄ</button>
    <button id="forward">‚ñ∂</button>
    <button id="reload">‚ü≥</button>
    <button id="home">üè†</button>
    <button id="fullscreen">‚õ∂</button>
    <input type="text" id="url" placeholder="Search or type URL..." />
    <button id="go">Go</button>
  </header>

  <iframe id="browser"></iframe>

  <script>
    const backendURL = 'https://wisp-server-w7nx.onrender.com/browse';
    const homePage = 'https://www.google.com';

    const iframe = document.getElementById('browser');
    const urlInput = document.getElementById('url');
    const backBtn = document.getElementById('back');
    const forwardBtn = document.getElementById('forward');
    const reloadBtn = document.getElementById('reload');
    const homeBtn = document.getElementById('home');
    const goBtn = document.getElementById('go');
    const fullscreenBtn = document.getElementById('fullscreen');
    const body = document.body;

    const historyStack = [];
    let currentIndex = -1;
    let isFullscreen = false;

    function updateIframe(url) {
      iframe.src = `${backendURL}?url=${encodeURIComponent(url)}`;
    }

    function loadURL(url) {
      if (!/^https?:\/\//i.test(url)) {
        url = `https://www.google.com/search?q=${encodeURIComponent(url)}`;
      }
      updateIframe(url);

      if (currentIndex < historyStack.length - 1) {
        historyStack.splice(currentIndex + 1);
      }
      historyStack.push(url);
      currentIndex = historyStack.length - 1;
    }

    goBtn.addEventListener('click', () => {
      const url = urlInput.value.trim();
      if (url) loadURL(url);
    });

    urlInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const url = urlInput.value.trim();
        if (url) loadURL(url);
      }
    });

    backBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateIframe(historyStack[currentIndex]);
      }
    });

    forwardBtn.addEventListener('click', () => {
      if (currentIndex < historyStack.length - 1) {
        currentIndex++;
        updateIframe(historyStack[currentIndex]);
      }
    });

    reloadBtn.addEventListener('click', () => {
      if (currentIndex >= 0) {
        updateIframe(historyStack[currentIndex]);
      }
    });

    homeBtn.addEventListener('click', () => loadURL(homePage));

    fullscreenBtn.addEventListener('click', () => {
      isFullscreen = !isFullscreen;
      if (isFullscreen) {
        body.classList.add('fullscreen');
        iframe.requestFullscreen?.();
      } else {
        body.classList.remove('fullscreen');
        document.exitFullscreen?.();
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && isFullscreen) {
        isFullscreen = false;
        body.classList.remove('fullscreen');
        document.exitFullscreen?.();
      }
    });

    // Load home page initially
    loadURL(homePage);
  </script>
</body>
</html>
