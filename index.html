<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Euphoria Proxy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    input, select, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    input, select {
      width: 70%;
    }
    button {
      background: #2d8cf0;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1a73e8;
    }
    iframe {
      width: 100%;
      height: 70vh;
      margin-top: 20px;
      border: 2px solid #444;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Euphoria Proxy</h1>
    <input id="urlInput" type="text" placeholder="Enter URL (https://...)" />
    <select id="proxySelect">
      <option value="uv">Ultraviolet</option>
      <option value="scramjet">Scramjet</option>
    </select>
    <button onclick="loadProxy()">Go</button>
    <iframe id="viewer"></iframe>
  </div>

  <script>
    function loadProxy() {
      const url = document.getElementById("urlInput").value;
      const mode = document.getElementById("proxySelect").value;
      if (!url) return alert("Enter a URL");

      const proxyUrl = `/proxy/${mode}/${encodeURIComponent(url)}`;
      document.getElementById("viewer").src = proxyUrl;
    }
  </script>
</body>
</html>
