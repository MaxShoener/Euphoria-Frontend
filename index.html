<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Euphoria</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; text-align: center; }
    #controls { padding: 10px; background: #222; color: #fff; }
    input { width: 50%; padding: 8px; }
    button { padding: 8px; margin-left: 5px; }
    #browser { max-width: 100%; border: none; margin-top: 10px; }
  </style>
</head>
<body>
  <div id="controls">
    <input type="text" id="query" placeholder="Enter URL or search...">
    <button onclick="go()">Go</button>
  </div>
  <img id="browser" src="" alt="Browser output">

  <script>
    const backend = "https://wisp-server-w7nx.onrender.com"; // ðŸ”— Your backend URL

    async function go() {
      const q = document.getElementById("query").value;
      if (!q) return;

      const img = document.getElementById("browser");
      img.src = backend + "/screenshot?q=" + encodeURIComponent(q) + "&t=" + Date.now();
    }

    // Enter key support
    document.getElementById("query").addEventListener("keypress", e => {
      if (e.key === "Enter") go();
    });
  </script>
</body>
</html>
