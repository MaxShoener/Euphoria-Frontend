<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1a1a1a;
      display: flex;
      align-items: center;
      padding: 0.5rem;
      gap: 0.5rem;
    }
    button {
      flex: 0 0 auto;
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #333;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #555; }
    input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header id="navbar">
    <button id="back">‚óÄ</button>
    <button id="forward">‚ñ∂</button>
    <button id="reload">‚ü≥</button>
    <button id="home">üè†</button>
    <input id="url" placeholder="Search or type URL..." />
    <button id="go">Go</button>
    <button id="fullscreen">‚õ∂</button>
  </header>
  <iframe id="browser"></iframe>

  <script>
    const iframe = document.getElementById("browser");
    const urlInput = document.getElementById("url");
    const backendURL = "https://wisp-server-w7nx.onrender.com/browse";
    const homePage = "https://www.google.com";

    const historyStack = [];
    let currentIndex = -1;

    function loadURL(url) {
      if (!/^https?:\/\//i.test(url)) {
        url = "https://www.google.com/search?q=" + encodeURIComponent(url);
      }
      iframe.src = backendURL + "?url=" + encodeURIComponent(url);
      if (currentIndex < historyStack.length - 1) historyStack.splice(currentIndex + 1);
      historyStack.push(url);
      currentIndex = historyStack.length - 1;
      urlInput.value = url;
    }

    document.getElementById("go").onclick = () => {
      const val = urlInput.value.trim();
      if (val) loadURL(val);
    };
    urlInput.addEventListener("keypress", e => { if (e.key === "Enter") loadURL(urlInput.value.trim()); });
    document.getElementById("back").onclick = () => { if (currentIndex > 0) iframe.src = backendURL + "?url=" + encodeURIComponent(historyStack[--currentIndex]); };
    document.getElementById("forward").onclick = () => { if (currentIndex < historyStack.length - 1) iframe.src = backendURL + "?url=" + encodeURIComponent(historyStack[++currentIndex]); };
    document.getElementById("reload").onclick = () => { if (currentIndex >= 0) iframe.src = backendURL + "?url=" + encodeURIComponent(historyStack[currentIndex]); };
    document.getElementById("home").onclick = () => loadURL(homePage);

    // Fullscreen
    const navbar = document.getElementById("navbar");
    const fsBtn = document.getElementById("fullscreen");
    let fullscreen = false;
    fsBtn.onclick = () => {
      fullscreen = !fullscreen;
      navbar.classList.toggle("hidden", fullscreen);
      if (fullscreen) {
        iframe.requestFullscreen?.();
      } else {
        document.exitFullscreen?.();
      }
    };
    document.addEventListener("keydown", e => {
      if (e.key === "Escape" && fullscreen) {
        fullscreen = false;
        navbar.classList.remove("hidden");
        document.exitFullscreen?.();
      }
    });

    loadURL(homePage);
  </script>
</body>
</html>
