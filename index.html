<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Euphoria</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
    color: white;
    font-family: monospace;
    flex-direction: column;
  }
  button {
    background: #000;
    color: #fff;
    border: 1px solid #fff;
    padding: 10px 20px;
    cursor: pointer;
    margin-top: 20px;
  }
  button:hover { background: #111; }
</style>
</head>
<body>
<h1>Euphoria</h1>
<button id="btn">Fetch "hi"</button>
<pre id="out">Click button to fetch from backend...</pre>

<script>
  const out = document.getElementById("out");
  const btn = document.getElementById("btn");
  const url = "https://ideological-merna-maxshoener-af9383a9.koyeb.app/api/hello";

  btn.onclick = async () => {
    out.textContent = "Fetching...";
    try {
      const res = await fetch(url);
      const text = await res.text();
      out.textContent = text; // exact "hi"
    } catch (e) {
      out.textContent = "Error: " + e.message;
    }
  };
</script>
</body>
</html>
