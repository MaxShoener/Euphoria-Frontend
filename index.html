<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Euphoria UI</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  button {
    padding: 10px 20px;
    margin: 10px;
    background-color: #111;
    color: #fff;
    border: 1px solid #fff;
    cursor: pointer;
  }
  pre {
    background-color: #111;
    padding: 10px;
    width: 80%;
    overflow-x: auto;
  }
</style>
</head>
<body>

<h1>Euphoria UI</h1>
<button onclick="sayHi()">Say Hi</button>
<button onclick="echoTest()">Echo Test</button>
<pre id="output"></pre>

<script>
const output = document.getElementById("output");

// Replace with your deployed backend URL
const BACKEND_URL = "https://ideological-merna-maxshoener-af9383a9.koyeb.app";

async function sayHi() {
  try {
    const res = await fetch(`${BACKEND_URL}/api/hi`);
    const data = await res.json();
    output.textContent = JSON.stringify(data, null, 2);
  } catch (err) {
    output.textContent = "Error: " + err;
  }
}

async function echoTest() {
  try {
    const res = await fetch(`${BACKEND_URL}/api/echo`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: "Hello from frontend!" })
    });
    const data = await res.json();
    output.textContent = JSON.stringify(data, null, 2);
  } catch (err) {
    output.textContent = "Error: " + err;
  }
}
</script>

</body>
</html>
