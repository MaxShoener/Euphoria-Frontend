<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #121212;
      color: white;
    }

    header {
      background-color: #1a1a1a;
      padding: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }

    button {
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      height: 2.5rem;
      width: 2.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    button#go, button#fullscreen {
      width: auto;
      padding: 0 0.75rem;
    }

    button:hover {
      background-color: #555;
    }

    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <header id="header">
    <button id="back">‚óÄ</button>
    <button id="forward">‚ñ∂</button>
    <button id="reload">‚ü≥</button>
    <button id="home">üè†</button>
    <input type="text" id="url" placeholder="Search or type URL..." />
    <button id="go">Go</button>
    <button id="fullscreen">‚õ∂</button>
  </header>

  <iframe id="browser"></iframe>

  <script>
    const iframe = document.getElementById('browser');
    const urlInput = document.getElementById('url');
    const backBtn = document.getElementById('back');
    const forwardBtn = document.getElementById('forward');
    const reloadBtn = document.getElementById('reload');
    const homeBtn = document.getElementById('home');
    const goBtn = document.getElementById('go');
    const fullscreenBtn = document.getElementById('fullscreen');
    const headerEl = document.getElementById('header');

    const backendURL = 'https://wisp-server-w7nx.onrender.com/browse';
    const homePage = 'https://www.google.com';
    const historyStack = [];
    let currentIndex = -1;
    let isFullscreen = false;

    function buildSearchURL(query) {
      if (/^https?:\/\//i.test(query)) return query;
      return `https://www.google.com/search?q=${encodeURIComponent(query)}`;
    }

    async function loadURL(url) {
      url = buildSearchURL(url);

      iframe.src = `${backendURL}?url=${encodeURIComponent(url)}`;

      if (currentIndex < historyStack.length - 1) {
        historyStack.splice(currentIndex + 1);
      }
      historyStack.push(url);
      currentIndex = historyStack.length - 1;
      urlInput.value = url;
    }

    goBtn.addEventListener('click', () => {
      const url = urlInput.value.trim();
      if (url) loadURL(url);
    });

    urlInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const url = urlInput.value.trim();
        if (url) loadURL(url);
      }
    });

    backBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        iframe.src = `${backendURL}?url=${encodeURIComponent(historyStack[currentIndex])}`;
        urlInput.value = historyStack[currentIndex];
      }
    });

    forwardBtn.addEventListener('click', () => {
      if (currentIndex < historyStack.length - 1) {
        currentIndex++;
        iframe.src = `${backendURL}?url=${encodeURIComponent(historyStack[currentIndex])}`;
        urlInput.value = historyStack[currentIndex];
      }
    });

    reloadBtn.addEventListener('click', () => {
      if (currentIndex >= 0) {
        iframe.src = `${backendURL}?url=${encodeURIComponent(historyStack[currentIndex])}`;
      }
    });

    homeBtn.addEventListener('click', () => loadURL(homePage));

    fullscreenBtn.addEventListener('click', () => {
      if (!isFullscreen) {
        iframe.requestFullscreen();
        headerEl.style.display = 'none';
      } else {
        document.exitFullscreen();
        headerEl.style.display = 'flex';
      }
      isFullscreen = !isFullscreen;
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && isFullscreen) {
        document.exitFullscreen();
        headerEl.style.display = 'flex';
        isFullscreen = false;
      }
    });

    loadURL(homePage);
  </script>
</body>
</html>
