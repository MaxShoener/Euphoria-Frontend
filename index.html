<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wisp Proxy Browser</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f0f0f0;
    }

    header {
      display: flex;
      padding: 8px;
      background-color: #222;
      color: white;
      align-items: center;
    }

    button {
      margin-right: 6px;
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    #urlInput {
      flex: 1;
      padding: 6px 8px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      margin-right: 6px;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <button id="backBtn" disabled>&larr;</button>
    <button id="forwardBtn" disabled>&rarr;</button>
    <button id="reloadBtn">&#x21bb;</button>
    <input id="urlInput" type="text" placeholder="Enter a URL or search term...">
    <button id="goBtn">Go</button>
  </header>

  <iframe id="proxyFrame" src=""></iframe>

  <script>
    const iframe = document.getElementById('proxyFrame');
    const urlInput = document.getElementById('urlInput');
    const goBtn = document.getElementById('goBtn');
    const backBtn = document.getElementById('backBtn');
    const forwardBtn = document.getElementById('forwardBtn');
    const reloadBtn = document.getElementById('reloadBtn');

    const backendURL = 'https://wisp-server-w7nx.onrender.com/browse?url=';

    // History stack
    const historyStack = [];
    let currentIndex = -1;

    function updateButtons() {
      backBtn.disabled = currentIndex <= 0;
      forwardBtn.disabled = currentIndex >= historyStack.length - 1;
    }

    function navigate(url) {
      if (!url) return;

      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
      }

      const fullURL = backendURL + encodeURIComponent(url);
      iframe.src = fullURL;

      // Manage history
      if (currentIndex === -1 || historyStack[currentIndex] !== fullURL) {
        historyStack.splice(currentIndex + 1); // remove forward history
        historyStack.push(fullURL);
        currentIndex++;
      }
      updateButtons();
    }

    goBtn.addEventListener('click', () => navigate(urlInput.value));
    urlInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') navigate(urlInput.value);
    });

    backBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        iframe.src = historyStack[currentIndex];
        updateButtons();
      }
    });

    forwardBtn.addEventListener('click', () => {
      if (currentIndex < historyStack.length - 1) {
        currentIndex++;
        iframe.src = historyStack[currentIndex];
        updateButtons();
      }
    });

    reloadBtn.addEventListener('click', () => {
      if (currentIndex >= 0) iframe.src = historyStack[currentIndex];
    });

    // Optional: allow Ctrl+R / Cmd+R to reload iframe instead of page
    window.addEventListener('keydown', e => {
      if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'r') {
        e.preventDefault();
        if (currentIndex >= 0) iframe.src = historyStack[currentIndex];
      }
    });
  </script>
</body>
</html>
