<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #ffffff;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #1f1f2e;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }

    input[type="text"] {
      flex: 1;
      min-width: 200px;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background: #ff4081;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #e73370;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }

    .footer {
      text-align: center;
      padding: 0.5rem;
      background: #1f1f2e;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <header>
    <input id="urlInput" type="text" placeholder="Enter a URL to proxy">
    <button id="goBtn">Go</button>
  </header>

  <iframe id="proxyFrame" sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>

  <div class="footer">
    Powered by Euphoria Proxy
  </div>

  <script>
    const urlInput = document.getElementById('urlInput');
    const goBtn = document.getElementById('goBtn');
    const proxyFrame = document.getElementById('proxyFrame');

    const backendUrl = "https://wisp-server-w7nx.onrender.com";

    function loadUrl() {
      let url = urlInput.value.trim();
      if (!url) return;

      // Auto-prefix https:// if missing
      if (!/^https?:\/\//i.test(url)) {
        url = 'https://' + url;
      }

      const encodedUrl = encodeURIComponent(url);
      proxyFrame.src = `${backendUrl}/proxy?url=${encodedUrl}`;
    }

    goBtn.addEventListener('click', loadUrl);

    urlInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') loadUrl();
    });

    // Optional: Load a default URL
    urlInput.value = "https://example.com";
    loadUrl();
  </script>
</body>
</html>
