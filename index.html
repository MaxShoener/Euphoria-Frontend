<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria Browser</title>
  <style>
    /* Reset & body */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* Top bar */
    #topbar {
      display: flex;
      align-items: center;
      background: #000;
      color: #fff;
      padding: 5px;
      gap: 5px;
    }

    #topbar button {
      background: #222;
      color: #fff;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
    }

    #topbar button:hover {
      background: #444;
    }

    #urlInput {
      flex: 1;
      padding: 8px;
      font-size: 14px;
      border: none;
      outline: none;
    }

    /* Iframe */
    #browserFrame {
      width: 100%;
      height: calc(100% - 42px); /* top bar height */
      border: none;
    }

    /* Fullscreen mode */
    .fullscreen #topbar {
      display: none;
    }

    .fullscreen #browserFrame {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="topbar">
    <button id="backBtn">Back</button>
    <button id="forwardBtn">Forward</button>
    <button id="homeBtn">Home</button>
    <button id="fullscreenBtn">Fullscreen</button>
    <input type="text" id="urlInput" placeholder="Enter URL here" />
    <button id="goBtn">Go</button>
  </div>

  <iframe id="browserFrame" src="https://www.example.com"></iframe>

  <script>
    const iframe = document.getElementById("browserFrame");
    const backBtn = document.getElementById("backBtn");
    const forwardBtn = document.getElementById("forwardBtn");
    const homeBtn = document.getElementById("homeBtn");
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    const goBtn = document.getElementById("goBtn");
    const urlInput = document.getElementById("urlInput");
    const body = document.body;

    // Navigation history for iframe
    const historyStack = [];
    let historyIndex = -1;

    function loadURL(url) {
      if (!url.startsWith("http")) url = "https://" + url;
      iframe.src = url;

      // Save to history if not navigating back/forward
      if (historyIndex === -1 || historyStack[historyIndex] !== url) {
        historyStack.splice(historyIndex + 1);
        historyStack.push(url);
        historyIndex = historyStack.length - 1;
      }
      urlInput.value = url;
    }

    // Buttons
    backBtn.onclick = () => {
      if (historyIndex > 0) {
        historyIndex--;
        iframe.src = historyStack[historyIndex];
        urlInput.value = historyStack[historyIndex];
      }
    };

    forwardBtn.onclick = () => {
      if (historyIndex < historyStack.length - 1) {
        historyIndex++;
        iframe.src = historyStack[historyIndex];
        urlInput.value = historyStack[historyIndex];
      }
    };

    homeBtn.onclick = () => loadURL("https://www.example.com");

    goBtn.onclick = () => loadURL(urlInput.value);

    urlInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") loadURL(urlInput.value);
    });

    // Fullscreen toggle
    fullscreenBtn.onclick = () => {
      body.classList.add("fullscreen");
    };

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        body.classList.remove("fullscreen");
      }
    });
  </script>
</body>
</html>
