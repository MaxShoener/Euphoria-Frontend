<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Euphoria Proxy</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #121212;
      color: #f0f0f0;
    }
    h1 { margin-bottom: 20px; }
    form { margin-bottom: 20px; }
    input {
      padding: 8px;
      width: 300px;
    }
    button {
      padding: 8px 16px;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: 1px solid #444;
      background: white;
    }
  </style>
</head>
<body>
  <h1>Euphoria Proxy</h1>
  <form id="search-form">
    <input type="text" id="url-input" placeholder="Enter a URL (e.g. https://chess.com)">
    <button type="submit">Browse</button>
  </form>
  <iframe id="browser-frame"></iframe>

  <script>
    const backendUrl = "https://your-backend.onrender.com"; // replace with Render backend URL

    document.getElementById("search-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const urlInput = document.getElementById("url-input").value;
      if (!urlInput) return;

      const res = await fetch(`${backendUrl}/browse?url=${encodeURIComponent(urlInput)}`);
      const html = await res.text();

      const iframe = document.getElementById("browser-frame");
      const doc = iframe.contentDocument || iframe.contentWindow.document;
      doc.open();
      doc.write(html);
      doc.close();
    });
  </script>
</body>
</html>
