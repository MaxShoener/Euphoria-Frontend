<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Euphoria Proxy</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #navbar {
      display: flex;
      background: #1e1e1e;
      padding: 5px;
      align-items: center;
      gap: 5px;
    }

    .nav-btn {
      flex: 0 0 40px;
      height: 40px;
      background: #2a2a2a;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .nav-btn:hover {
      background: #3a3a3a;
    }

    #urlInput {
      flex: 1;
      height: 40px;
      border: none;
      padding: 0 10px;
      border-radius: 4px;
      background: #2a2a2a;
      color: white;
    }

    #browserFrame {
      flex: 1;
      border: none;
      width: 100%;
    }

    .fullscreen-active #navbar {
      display: none;
    }
  </style>
</head>
<body>
  <div id="navbar">
    <button class="nav-btn" onclick="goBack()">⟵</button>
    <button class="nav-btn" onclick="goForward()">⟶</button>
    <button class="nav-btn" onclick="refreshPage()">⟳</button>
    <button class="nav-btn" onclick="goHome()">⌂</button>
    <input type="text" id="urlInput" placeholder="Enter URL or search..." onkeydown="if(event.key==='Enter'){navigate();}">
    <button class="nav-btn" onclick="toggleFullscreen()">⛶</button>
  </div>
  <iframe id="browserFrame"></iframe>

  <script>
    const backend = "https://wisp-server-w7nx.onrender.com";
    const frame = document.getElementById("browserFrame");
    const urlInput = document.getElementById("urlInput");
    let historyStack = [];
    let historyIndex = -1;

    function resolveUrl(input) {
      if (!input.startsWith("http")) {
        return "https://www.google.com/search?q=" + encodeURIComponent(input);
      }
      return input;
    }

    function shouldUseProxy(url) {
      const proxyDomains = ["google.com", "accounts.google.com", "xbox.com", "live.com", "microsoft.com"];
      return proxyDomains.some(domain => url.includes(domain));
    }

    function navigate(url) {
      if (!url) url = urlInput.value;
      url = resolveUrl(url);
      urlInput.value = url;

      const endpoint = shouldUseProxy(url) ? "/proxy?url=" : "/browse?url=";
      frame.src = backend + endpoint + encodeURIComponent(url);

      historyStack = historyStack.slice(0, historyIndex + 1);
      historyStack.push(url);
      historyIndex++;
    }

    function goBack() {
      if (historyIndex > 0) {
        historyIndex--;
        navigate(historyStack[historyIndex]);
      }
    }

    function goForward() {
      if (historyIndex < historyStack.length - 1) {
        historyIndex++;
        navigate(historyStack[historyIndex]);
      }
    }

    function refreshPage() {
      if (historyIndex >= 0) {
        navigate(historyStack[historyIndex]);
      }
    }

    function goHome() {
      navigate("https://www.google.com");
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        document.body.classList.add("fullscreen-active");
      } else {
        document.exitFullscreen();
        document.body.classList.remove("fullscreen-active");
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && document.fullscreenElement) {
        document.exitFullscreen();
        document.body.classList.remove("fullscreen-active");
      }
    });

    // Load home by default
    goHome();
  </script>
</body>
</html>
