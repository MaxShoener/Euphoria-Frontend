<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Euphoria Proxy</title>
<style>
  body {
    background: #0e0e0e;
    color: white;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  #controls {
    margin-top: 1rem;
    display: flex;
    gap: 10px;
  }
  input {
    padding: 0.4rem;
    width: 300px;
    border-radius: 4px;
    border: none;
  }
  button {
    padding: 0.4rem 0.8rem;
    border: none;
    border-radius: 4px;
    background: #1a1a1a;
    color: white;
    cursor: pointer;
  }
  iframe {
    width: 90%;
    height: 70vh;
    margin-top: 1rem;
    border: 2px solid #333;
    border-radius: 6px;
  }
</style>
</head>
<body>
  <h1>Euphoria Browser</h1>
  <div id="controls">
    <button onclick="goHome()">Home</button>
    <button onclick="goBack()">â—€ Back</button>
    <button onclick="goForward()">â–¶ Forward</button>
    <button onclick="refresh()">âŸ³ Refresh</button>
    <button onclick="toggleFullscreen()">â›¶ Fullscreen</button>
    <button onclick="switchProxy()">Switch Proxy</button>
  </div>
  <input type="text" id="urlInput" placeholder="Enter URL and press Enter..." />
  <iframe id="viewFrame"></iframe>

<script>
let proxyMode = "uv"; // "uv" or "scramjet"
const backend = "https://your-app-name.koyeb.app"; // ðŸ”— Replace with your deployed backend

const frame = document.getElementById("viewFrame");
const input = document.getElementById("urlInput");

input.addEventListener("keydown", e => {
  if (e.key === "Enter") loadURL();
});

function loadURL() {
  const url = input.value.trim();
  if (!url) return;
  frame.src = `${backend}/${proxyMode}/?url=${encodeURIComponent(url)}`;
}

function goHome() {
  frame.src = `${backend}`;
}

function goBack() { frame.contentWindow.history.back(); }
function goForward() { frame.contentWindow.history.forward(); }
function refresh() { frame.contentWindow.location.reload(); }
function toggleFullscreen() { frame.requestFullscreen(); }
function switchProxy() {
  proxyMode = proxyMode === "uv" ? "scramjet" : "uv";
  alert(`Switched to ${proxyMode.toUpperCase()} proxy`);
}
</script>
</body>
</html>
