<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Euphoria</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    background-color: #121212;
    color: #fff;
  }

  header {
    background-color: #1a1a1a;
    padding: 0.5rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  input[type="text"] {
    flex: 1;
    padding: 0.5rem;
    border-radius: 4px;
    border: none;
    font-size: 1rem;
  }

  button {
    padding: 0.5rem;
    border: none;
    border-radius: 4px;
    background-color: #333;
    color: white;
    cursor: pointer;
    font-size: 0.9rem;
    height: 40px;       /* uniform height */
    width: 40px;        /* uniform width for icons */
    display: flex;
    align-items: center;
    justify-content: center;
  }

  button:hover {
    background-color: #555;
  }

  iframe {
    flex: 1;
    border: none;
    width: 100%;
  }

  .fullscreen iframe {
    height: 100vh;
  }

  .hidden {
    display: none;
  }
</style>
</head>
<body>
<header id="navbar">
  <button id="back">‚óÄ</button>
  <button id="forward">‚ñ∂</button>
  <button id="reload">‚ü≥</button>
  <button id="home">üè†</button>
  <input type="text" id="url" placeholder="Search or type URL..." />
  <button id="go">Go</button>
  <button id="fullscreen">‚õ∂</button>
</header>

<iframe id="browser"></iframe>

<script>
const iframe = document.getElementById('browser');
const urlInput = document.getElementById('url');
const backBtn = document.getElementById('back');
const forwardBtn = document.getElementById('forward');
const reloadBtn = document.getElementById('reload');
const homeBtn = document.getElementById('home');
const goBtn = document.getElementById('go');
const fullscreenBtn = document.getElementById('fullscreen');
const navbar = document.getElementById('navbar');

const backendURL = 'https://wisp-server-w7nx.onrender.com/proxy';
const homePage = 'https://www.google.com';
const historyStack = [];
let currentIndex = -1;
let isFullscreen = false;

function formatURL(url) {
  if (!/^https?:\/\//i.test(url)) {
    return `https://www.google.com/search?q=${encodeURIComponent(url)}`;
  }
  return url;
}

function loadURL(url) {
  const fullUrl = `${backendURL}?url=${encodeURIComponent(formatURL(url))}`;
  iframe.src = fullUrl;

  if (currentIndex < historyStack.length - 1) {
    historyStack.splice(currentIndex + 1);
  }
  historyStack.push(url);
  currentIndex = historyStack.length - 1;
}

goBtn.addEventListener('click', () => {
  const url = urlInput.value.trim();
  if (url) loadURL(url);
});

urlInput.addEventListener('keypress', e => {
  if (e.key === 'Enter') {
    const url = urlInput.value.trim();
    if (url) loadURL(url);
  }
});

backBtn.addEventListener('click', () => {
  if (currentIndex > 0) {
    currentIndex--;
    iframe.src = `${backendURL}?url=${encodeURIComponent(formatURL(historyStack[currentIndex]))}`;
  }
});

forwardBtn.addEventListener('click', () => {
  if (currentIndex < historyStack.length - 1) {
    currentIndex++;
    iframe.src = `${backendURL}?url=${encodeURIComponent(formatURL(historyStack[currentIndex]))}`;
  }
});

reloadBtn.addEventListener('click', () => {
  if (currentIndex >= 0) {
    iframe.src = `${backendURL}?url=${encodeURIComponent(formatURL(historyStack[currentIndex]))}`;
  }
});

homeBtn.addEventListener('click', () => loadURL(homePage));

fullscreenBtn.addEventListener('click', () => toggleFullscreen());

function toggleFullscreen() {
  isFullscreen = !isFullscreen;
  if (isFullscreen) {
    navbar.classList.add('hidden');
    iframe.style.height = "100vh";
  } else {
    navbar.classList.remove('hidden');
    iframe.style.height = "auto";
  }
}

document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape' && isFullscreen) {
    toggleFullscreen();
  }
});

// Load homepage initially
loadURL(homePage);
</script>
</body>
</html>
