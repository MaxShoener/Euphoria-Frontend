<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Euphoria</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    background-color: #121212;
    color: white;
  }

  header {
    display: flex;
    align-items: center;
    padding: 0.5rem;
    gap: 0.5rem;
    background-color: #1e1e1e;
  }

  input[type="text"] {
    flex: 1;
    padding: 0.5rem;
    border-radius: 4px;
    border: none;
    font-size: 1rem;
    background-color: #2c2c2c;
    color: white;
  }

  button {
    padding: 0.5rem;
    width: 40px; /* uniform button size */
    height: 40px;
    border: none;
    border-radius: 4px;
    background-color: #333;
    color: white;
    cursor: pointer;
    font-size: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  button:hover {
    background-color: #555;
  }

  #go {
    width: auto;
    padding: 0.5rem 0.75rem;
  }

  iframe {
    flex: 1;
    border: none;
    width: 100%;
    background-color: #121212;
  }

  #status {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #aaa;
    background: rgba(0,0,0,0.6);
    padding: 0.5rem 1rem;
    border-radius: 6px;
    display: none;
    font-size: 1rem;
  }
</style>
</head>
<body>
<header>
  <button id="back">‚óÄ</button>
  <button id="forward">‚ñ∂</button>
  <button id="reload">‚ü≥</button>
  <button id="home">üè†</button>
  <input type="text" id="url" placeholder="Search or type URL..."/>
  <button id="go">Go</button>
  <button id="fullscreen">‚õ∂</button>
</header>

<div id="status">Loading...</div>
<iframe id="browser"></iframe>

<script>
const backendURL = "https://wisp-server-w7nx.onrender.com/browse";
const homePage = "https://www.google.com";

const iframe = document.getElementById("browser");
const urlInput = document.getElementById("url");
const backBtn = document.getElementById("back");
const forwardBtn = document.getElementById("forward");
const reloadBtn = document.getElementById("reload");
const homeBtn = document.getElementById("home");
const goBtn = document.getElementById("go");
const fullscreenBtn = document.getElementById("fullscreen");
const status = document.getElementById("status");

const historyStack = [];
let currentIndex = -1;

// Show loading indicator
function showStatus(msg = "Loading...") {
  status.textContent = msg;
  status.style.display = "block";
}

// Hide loading indicator
function hideStatus() {
  status.style.display = "none";
}

// Update iframe src and URL input
function updateIframe(url) {
  iframe.src = `${backendURL}?url=${encodeURIComponent(url)}`;
  urlInput.value = url;
  showStatus();
}

// Load URL with history management
function loadURL(url) {
  if (!/^https?:\/\//i.test(url)) {
    url = `https://www.google.com/search?q=${encodeURIComponent(url)}`;
  }

  if (currentIndex < historyStack.length - 1) {
    historyStack.splice(currentIndex + 1);
  }
  historyStack.push(url);
  currentIndex = historyStack.length - 1;

  updateIframe(url);
}

// Navigation buttons
backBtn.addEventListener("click", () => {
  if (currentIndex > 0) {
    currentIndex--;
    updateIframe(historyStack[currentIndex]);
  }
});

forwardBtn.addEventListener("click", () => {
  if (currentIndex < historyStack.length - 1) {
    currentIndex++;
    updateIframe(historyStack[currentIndex]);
  }
});

reloadBtn.addEventListener("click", () => {
  if (currentIndex >= 0) updateIframe(historyStack[currentIndex]);
});

homeBtn.addEventListener("click", () => loadURL(homePage));

goBtn.addEventListener("click", () => {
  const val = urlInput.value.trim();
  if (val) loadURL(val);
});

urlInput.addEventListener("keypress", e => {
  if (e.key === "Enter") {
    const val = urlInput.value.trim();
    if (val) loadURL(val);
  }
});

// Fullscreen toggle
fullscreenBtn.addEventListener("click", () => {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
});

// Listen for iframe load
iframe.addEventListener("load", () => {
  hideStatus();
});

// Load home page initially
loadURL(homePage);

// Optional: auto-refresh every 30 seconds
setInterval(() => {
  if (currentIndex >= 0) reloadBtn.click();
}, 30000);
</script>
</body>
</html>
