<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      background: #1f1f1f;
      padding: 10px;
      gap: 10px;
    }

    .nav-button {
      height: 40px;
      min-width: 80px;
      padding: 0 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #2b2b2b;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .nav-button:hover {
      background-color: #3d3d3d;
    }

    main {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <button class="nav-button">Home</button>
    <button class="nav-button">Profile</button>
    <button class="nav-button">Settings</button>
    <button class="nav-button">Fullscreen</button>
  </header>

  <main>
    <h1>Welcome to Euphoria</h1>
    <p>The backend is running. Use /health to check status.</p>
  </main>
</body>
</html>
