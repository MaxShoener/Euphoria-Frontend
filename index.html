<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria Frontend</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    button {
      background-color: #111;
      color: #fff;
      border: 1px solid #fff;
      padding: 0.5rem 1rem;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    button:hover {
      background-color: #222;
    }

    pre {
      background-color: #111;
      padding: 1rem;
      border-radius: 5px;
      width: 100%;
      max-width: 600px;
      overflow-x: auto;
    }

    a {
      color: #0af;
    }
  </style>
</head>
<body>
  <h1>Euphoria Frontend</h1>
  <button id="fetchBtn">Talk to Backend</button>
  <pre id="output">Click the button to fetch data from the backend.</pre>
  <p>Backend hosted at: <a href="https://ideological-merna-maxshoener-af9383a9.koyeb.app/" target="_blank">Link</a></p>

  <script>
    const backendUrl = "https://ideological-merna-maxshoener-af9383a9.koyeb.app/api/hello";

    document.getElementById("fetchBtn").addEventListener("click", async () => {
      const output = document.getElementById("output");
      output.textContent = "Fetching...";

      try {
        const res = await fetch(backendUrl);
        if (!res.ok) throw new Error(res.status + " " + res.statusText);
        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = "Error: " + err.message + "\n\n(Remember, file:/// pages may fail due to CORS.)";
      }
    });
  </script>
</body>
</html>
