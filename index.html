<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Euphoria</title>
<style>
  body { margin: 0; font-family: Arial, sans-serif; display: flex; flex-direction: column; height: 100vh; }
  #controls { display: flex; padding: 10px; gap: 5px; background: #f8f8f8; align-items: center; }
  #urlInput { flex: 1; padding: 5px; font-size: 16px; }
  button { padding: 6px 12px; font-size: 14px; cursor: pointer; }
  iframe { flex: 1; width: 100%; border: none; }
</style>
</head>
<body>
<div id="controls">
  <button onclick="back()">◀</button>
  <button onclick="forward()">▶</button>
  <button onclick="reload()">⟳</button>
  <input id="urlInput" placeholder="Enter URL or search term" />
  <button onclick="go()">Go</button>
</div>
<iframe id="browserFrame"></iframe>

<script>
const iframe = document.getElementById('browserFrame');
const input = document.getElementById('urlInput');
let historyStack = [];
let historyIndex = -1;

function formatURL(url) {
  if (!url.startsWith('http')) {
    return '/proxy?url=' + encodeURIComponent('https://www.google.com/search?q=' + url);
  }
  return '/proxy?url=' + encodeURIComponent(url);
}

function go(url) {
  const target = url || input.value;
  if (!target) return;
  const formatted = formatURL(target);

  iframe.src = formatted;

  // Update history
  historyStack = historyStack.slice(0, historyIndex + 1);
  historyStack.push(formatted);
  historyIndex++;
}

function back() {
  if (historyIndex > 0) {
    historyIndex--;
    iframe.src = historyStack[historyIndex];
  }
}

function forward() {
  if (historyIndex < historyStack.length - 1) {
    historyIndex++;
    iframe.src = historyStack[historyIndex];
  }
}

function reload() {
  if (historyIndex >= 0) iframe.src = historyStack[historyIndex];
}

// Go on Enter key
input.addEventListener('keypress', e => {
  if (e.key === 'Enter') go();
});
</script>
</body>
</html>
