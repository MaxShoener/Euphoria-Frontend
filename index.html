<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria</title>
  <style>
    /* Global styling */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Header / navigation bar */
    header {
      display: flex;
      align-items: center;
      padding: 0.5rem;
      gap: 0.5rem;
      background-color: #1f1f1f;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
      background-color: #2a2a2a;
      color: #fff;
    }

    button {
      padding: 0.5rem 0.75rem;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #555;
    }

    /* Browser iframe */
    iframe {
      flex: 1;
      border: none;
      width: 100%;
      background-color: #000;
    }
  </style>
</head>
<body>
  <header>
    <button id="back">‚óÄ</button>
    <button id="forward">‚ñ∂</button>
    <button id="reload">‚ü≥</button>
    <button id="home">üè†</button>
    <input type="text" id="url" placeholder="Search or type URL..." />
    <button id="go">Go</button>
  </header>

  <iframe id="browser" src=""></iframe>

  <script>
    const backendURL = 'https://wisp-server-w7nx.onrender.com/browse';
    const homePage = 'https://www.google.com';

    const iframe = document.getElementById('browser');
    const urlInput = document.getElementById('url');
    const backBtn = document.getElementById('back');
    const forwardBtn = document.getElementById('forward');
    const reloadBtn = document.getElementById('reload');
    const homeBtn = document.getElementById('home');
    const goBtn = document.getElementById('go');

    const historyStack = [];
    let currentIndex = -1;

    function updateHistory(url) {
      if (currentIndex < historyStack.length - 1) {
        historyStack.splice(currentIndex + 1);
      }
      historyStack.push(url);
      currentIndex = historyStack.length - 1;
    }

    function navigateTo(url) {
      // If input is not a URL, treat as search
      if (!/^https?:\/\//i.test(url)) {
        url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
      }

      iframe.src = `${backendURL}?url=${encodeURIComponent(url)}`;
      updateHistory(url);
    }

    goBtn.addEventListener('click', () => {
      const url = urlInput.value.trim();
      if (url) navigateTo(url);
    });

    urlInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const url = urlInput.value.trim();
        if (url) navigateTo(url);
      }
    });

    backBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        iframe.src = `${backendURL}?url=${encodeURIComponent(historyStack[currentIndex])}`;
      }
    });

    forwardBtn.addEventListener('click', () => {
      if (currentIndex < historyStack.length - 1) {
        currentIndex++;
        iframe.src = `${backendURL}?url=${encodeURIComponent(historyStack[currentIndex])}`;
      }
    });

    reloadBtn.addEventListener('click', () => {
      if (currentIndex >= 0) {
        iframe.src = `${backendURL}?url=${encodeURIComponent(historyStack[currentIndex])}`;
      }
    });

    homeBtn.addEventListener('click', () => navigateTo(homePage));

    // Load home page on start
    navigateTo(homePage);
  </script>
</body>
</html>
