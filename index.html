<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wisp Proxy Browser</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f0f0f0;
    }

    header {
      display: flex;
      padding: 10px;
      background-color: #222;
      color: white;
      align-items: center;
    }

    #urlInput {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
      margin-right: 10px;
    }

    #goBtn {
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    #goBtn:hover {
      background-color: #45a049;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <input id="urlInput" type="text" placeholder="Enter a URL or search term...">
    <button id="goBtn">Go</button>
  </header>

  <iframe id="proxyFrame" src=""></iframe>

  <script>
    const goBtn = document.getElementById('goBtn');
    const urlInput = document.getElementById('urlInput');
    const iframe = document.getElementById('proxyFrame');

    function navigate() {
      let input = urlInput.value.trim();
      if (!input) return;

      // If input is not a URL, treat it as a Google search
      if (!input.startsWith('http://') && !input.startsWith('https://')) {
        input = 'https://www.google.com/search?q=' + encodeURIComponent(input);
      }

      // Backend proxy URL
      const backendURL = 'https://wisp-server-w7nx.onrender.com/browse?url=' + encodeURIComponent(input);

      // Load page in iframe
      iframe.src = backendURL;
    }

    goBtn.addEventListener('click', navigate);
    urlInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') navigate();
    });
  </script>
</body>
</html>
