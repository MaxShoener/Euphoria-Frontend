<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #f0f0f0;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #2b2b45;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }

    input[type="text"] {
      width: 60%;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background: #ff6f61;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #ff4c3b;
    }

    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }

    .footer {
      text-align: center;
      padding: 0.5rem;
      background: #2b2b45;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <header>
    <input id="urlInput" type="text" placeholder="Enter a URL">
    <button id="goBtn">Go</button>
  </header>

  <iframe id="proxyFrame" src="" sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>

  <div class="footer">
    Powered by Euphoria Proxy
  </div>

  <script>
    const goBtn = document.getElementById('goBtn');
    const urlInput = document.getElementById('urlInput');
    const proxyFrame = document.getElementById('proxyFrame');

    const backendUrl = "https://wisp-server-w7nx.onrender.com"; // your new backend

    function loadUrl() {
      let url = urlInput.value.trim();
      if (!url) return;

      // add https:// if missing
      if (!/^https?:\/\//i.test(url)) {
        url = 'https://' + url;
      }

      // Encode URL for query parameter
      const encodedUrl = encodeURIComponent(url);

      // Update iframe src to go through backend proxy
      proxyFrame.src = `${backendUrl}/proxy?url=${encodedUrl}`;
    }

    // Button click
    goBtn.addEventListener('click', loadUrl);

    // Enter key works too
    urlInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') loadUrl();
    });

    // Optional: Load default site
    urlInput.value = "https://example.com";
    loadUrl();
  </script>
</body>
</html>
