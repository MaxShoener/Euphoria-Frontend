<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #111;
      color: #fff;
    }

    header {
      background-color: #1a1a1a;
      display: flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.25rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
      background-color: #222;
      color: #fff;
    }

    button {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      font-size: 1.1rem;
    }

    button:hover {
      background-color: #555;
    }

    #go {
      width: auto;
      padding: 0 12px;
      font-size: 1rem;
    }

    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }

    /* Fullscreen styles */
    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
    }

    .hide-header {
      display: none;
    }
  </style>
</head>
<body>
  <header id="navHeader">
    <button id="back">‚óÄ</button>
    <button id="forward">‚ñ∂</button>
    <button id="reload">‚ü≥</button>
    <button id="home">üè†</button>
    <button id="fullscreen">‚õ∂</button>
    <input type="text" id="url" placeholder="Search or type URL..." />
    <button id="go">Go</button>
  </header>

  <iframe id="browser"></iframe>

  <script>
    const iframe = document.getElementById('browser');
    const urlInput = document.getElementById('url');
    const backBtn = document.getElementById('back');
    const forwardBtn = document.getElementById('forward');
    const reloadBtn = document.getElementById('reload');
    const homeBtn = document.getElementById('home');
    const goBtn = document.getElementById('go');
    const fullscreenBtn = document.getElementById('fullscreen');
    const navHeader = document.getElementById('navHeader');

    const backendURL = 'https://wisp-server-w7nx.onrender.com/browse';
    const homePage = 'https://www.google.com';
    const historyStack = [];
    let currentIndex = -1;
    let isFullscreen = false;

    function normalizeURL(url) {
      if (!/^https?:\/\//i.test(url)) {
        return 'https://www.google.com/search?q=' + encodeURIComponent(url);
      }
      return url;
    }

    async function loadURL(url) {
      url = normalizeURL(url);
      iframe.src = `${backendURL}?url=${encodeURIComponent(url)}`;

      if (currentIndex < historyStack.length - 1) {
        historyStack.splice(currentIndex + 1);
      }
      historyStack.push(url);
      currentIndex = historyStack.length - 1;
      urlInput.value = url;
    }

    goBtn.addEventListener('click', () => {
      const url = urlInput.value.trim();
      if (url) loadURL(url);
    });

    urlInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const url = urlInput.value.trim();
        if (url) loadURL(url);
      }
    });

    backBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        iframe.src = `${backendURL}?url=${encodeURIComponent(historyStack[currentIndex])}`;
        urlInput.value = historyStack[currentIndex];
      }
    });

    forwardBtn.addEventListener('click', () => {
      if (currentIndex < historyStack.length - 1) {
        currentIndex++;
        iframe.src = `${backendURL}?url=${encodeURIComponent(historyStack[currentIndex])}`;
        urlInput.value = historyStack[currentIndex];
      }
    });

    reloadBtn.addEventListener('click', () => {
      if (currentIndex >= 0) {
        iframe.src = `${backendURL}?url=${encodeURIComponent(historyStack[currentIndex])}`;
      }
    });

    homeBtn.addEventListener('click', () => loadURL(homePage));

    fullscreenBtn.addEventListener('click', () => {
      isFullscreen = !isFullscreen;
      if (isFullscreen) {
        iframe.classList.add('fullscreen');
        navHeader.classList.add('hide-header');
      } else {
        iframe.classList.remove('fullscreen');
        navHeader.classList.remove('hide-header');
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && isFullscreen) {
        isFullscreen = false;
        iframe.classList.remove('fullscreen');
        navHeader.classList.remove('hide-header');
      }
    });

    loadURL(homePage);
  </script>
</body>
</html>
