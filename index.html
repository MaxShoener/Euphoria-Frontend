<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Euphoria</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  h1 { margin-top: 1rem; }

  .controls {
    display: flex;
    margin: 1rem;
  }

  input[type="text"] {
    width: 400px;
    padding: 0.5rem;
    font-size: 1rem;
    border-radius: 5px 0 0 5px;
    border: 1px solid #ccc;
  }

  button {
    padding: 0.5rem 1rem;
    font-size: 1rem;
    border-radius: 0 5px 5px 0;
    border: 1px solid #ccc;
    cursor: pointer;
    background-color: #0078d4;
    color: white;
  }

  iframe {
    flex-grow: 1;
    width: 95%;
    border: none;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>
<h1>Euphoria</h1>
<div class="controls">
  <input type="text" id="urlInput" placeholder="Enter a URL...">
  <button id="loadButton">Go</button>
</div>
<iframe id="iframe" src=""></iframe>

<script>
  const backend = "https://wisp-server-w7nx.onrender.com";

  function loadURL() {
    let url = document.getElementById("urlInput").value.trim();
    if (!url) return;
    if (!url.startsWith("http")) url = "https://" + url;
    document.getElementById("iframe").src = `${backend}?url=${encodeURIComponent(url)}`;
  }

  document.getElementById("loadButton").addEventListener("click", loadURL);

  document.getElementById("urlInput").addEventListener("keypress", function(e) {
    if (e.key === "Enter") loadURL();
  });
</script>
</body>
</html>
