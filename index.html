<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Euphoria Proxy</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #222;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 6px;
      border: none;
      border-radius: 4px;
    }
    button, select {
      padding: 6px 12px;
      background: #444;
      color: #eee;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover, select:hover {
      background: #666;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <input id="urlInput" type="text" placeholder="Enter a URL (https://...)" />
    <select id="proxyMode">
      <option value="uv">Ultraviolet</option>
      <option value="scramjet">Scramjet</option>
    </select>
    <button onclick="go()">Enter</button>
    <button onclick="toggleFullscreen()">Fullscreen</button>
  </header>

  <iframe id="browserFrame"></iframe>

  <script>
    const iframe = document.getElementById("browserFrame");

    async function go() {
      const url = document.getElementById("urlInput").value;
      const mode = document.getElementById("proxyMode").value;
      if (!url) return;

      const response = await fetch("/proxy", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url, mode })
      });

      if (!response.ok) {
        iframe.srcdoc = "Proxy failed: " + (await response.text());
        return;
      }

      const blob = await response.blob();
      iframe.src = URL.createObjectURL(blob);
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        iframe.requestFullscreen().catch(err => {
          console.error("Fullscreen failed:", err);
        });
      } else {
        document.exitFullscreen();
      }
    }

    document.addEventListener("keydown", e => {
      if (e.key === "Escape" && document.fullscreenElement) {
        document.exitFullscreen();
      }
    });
  </script>
</body>
</html>
