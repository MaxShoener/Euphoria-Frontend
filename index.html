<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Euphoria</title>
<style>
body { font-family: sans-serif; margin: 20px; }
#browserOutput { width: 100%; max-width: 1200px; height: 600px; border: 1px solid #ccc; }
input { width: 400px; padding: 5px; }
button { padding: 5px 10px; }
</style>
</head>
<body>
<h1>Euphoria</h1>
<input type="text" id="urlInput" placeholder="Enter URL or search term">
<button id="goBtn">Go</button>
<br><br>
<img id="browserOutput" src="" alt="Browser output">

<script>
const urlInput = document.getElementById('urlInput');
const goBtn = document.getElementById('goBtn');
const browserOutput = document.getElementById('browserOutput');

async function loadPage() {
    const val = urlInput.value.trim();
    const url = val.startsWith('http') ? val : 'https://www.google.com/search?q=' + encodeURIComponent(val);
    browserOutput.src = '/browse?url=' + encodeURIComponent(url);
}

goBtn.addEventListener('click', loadPage);
urlInput.addEventListener('keydown', e => { if (e.key === 'Enter') loadPage(); });
</script>
</body>
</html>
