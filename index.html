<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Euphoria Proxy</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 30px; }
    input { width: 300px; padding: 8px; }
    button { padding: 8px 15px; margin-left: 5px; }
    #output { margin-top: 30px; }
    iframe { width: 90%; height: 600px; border: 1px solid #ccc; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Euphoria Proxy</h1>
  <input id="urlInput" type="text" placeholder="Enter a URL (e.g. https://chess.com)">
  <button onclick="browse()">Browse</button>

  <div id="output"></div>

  <script>
    // Always point to your deployed backend
    const backendUrl = "https://wisp-server-w7nx.onrender.com";

    async function browse() {
      const input = document.getElementById("urlInput").value.trim();
      if (!input) return;

      // Tell backend to browse this URL
      const res = await fetch(`${backendUrl}/browse?url=${encodeURIComponent(input)}`);
      if (!res.ok) {
        document.getElementById("output").innerText = "Error: " + res.statusText;
        return;
      }

      const data = await res.json();

      // Show the screenshot/image or HTML preview
      document.getElementById("output").innerHTML = `
        <h3>Browser Output</h3>
        <img src="data:image/png;base64,${data.screenshot}" alt="Browser output">
      `;
    }
  </script>
</body>
</html>
