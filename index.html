<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f5f5f5; }
    input, button { padding: 0.5rem; font-size: 1rem; margin-right: 0.5rem; }
    iframe { width: 100%; height: 80vh; border: 1px solid #ccc; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Euphoria Proxy</h1>
  <input type="text" id="urlInput" placeholder="Enter URL here">
  <button id="goBtn">Go</button>

  <iframe id="displayFrame"></iframe>

  <script>
    const backend = "https://wisp-server-w7nx.onrender.com"; // your backend URL
    const urlInput = document.getElementById("urlInput");
    const goBtn = document.getElementById("goBtn");
    const iframe = document.getElementById("displayFrame");

    goBtn.addEventListener("click", async () => {
      const url = urlInput.value.trim();
      if (!url) return alert("Please enter a URL");

      try {
        const res = await fetch(`${backend}/fetch?url=${encodeURIComponent(url)}`);
        const text = await res.text();
        const blob = new Blob([text], { type: "text/html" });
        iframe.src = URL.createObjectURL(blob);
      } catch (err) {
        alert("Error loading URL: " + err.message);
      }
    });
  </script>
</body>
</html>
