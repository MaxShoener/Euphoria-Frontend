<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria Frontend</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2.5rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    button {
      background-color: #ff4081;
      border: none;
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 1rem;
    }

    button:hover {
      background-color: #e73370;
    }

    pre {
      background: rgba(0,0,0,0.3);
      padding: 1rem;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      overflow-x: auto;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    footer {
      margin-top: auto;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Euphoria Frontend</h1>
  <button id="fetchBtn">Talk to Backend</button>
  <pre id="output">Click the button to fetch data from the backend.</pre>
  <footer>
    Backend hosted at: <a href="https://ideological-merna-maxshoener-af9383a9.koyeb.app/" target="_blank">https://ideological-merna-maxshoener-af9383a9.koyeb.app/</a>
  </footer>

  <script>
    const backendUrl = "https://ideological-merna-maxshoener-af9383a9.koyeb.app/api/hello";

    document.getElementById("fetchBtn").addEventListener("click", async () => {
      const output = document.getElementById("output");
      output.textContent = "Fetching...";

      try {
        const res = await fetch(backendUrl);
        if (!res.ok) throw new Error(res.status + " " + res.statusText);
        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
