<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f0f0f0;
    }

    header {
      background-color: #1e1e1e;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header input[type="text"] {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    header button {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>

<header>
  <input id="urlInput" type="text" placeholder="Type a URL or search query..." />
  <button id="goBtn">Go</button>
</header>

<iframe id="browserFrame" src=""></iframe>

<script>
  const urlInput = document.getElementById('urlInput');
  const goBtn = document.getElementById('goBtn');
  const iframe = document.getElementById('browserFrame');

  const backendURL = 'https://wisp-server-w7nx.onrender.com/browse';

  function navigate() {
    let value = urlInput.value.trim();
    if (!value) return;

    // If input looks like a URL, use it; otherwise, search Google
    if (!/^https?:\/\//i.test(value)) {
      value = `https://www.google.com/search?q=${encodeURIComponent(value)}`;
    }

    iframe.src = `${backendURL}?url=${encodeURIComponent(value)}`;
  }

  goBtn.addEventListener('click', navigate);

  urlInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      navigate();
    }
  });
</script>

</body>
</html>
