<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Euphoria</title>
  <style>
    body { margin:0; font-family:sans-serif; }
    .navbar { display:flex; align-items:center; padding:8px; background:#222; color:white; }
    .navbar input { flex:1; margin:0 8px; padding:4px 8px; }
    .navbar button { padding:4px 8px; cursor:pointer; }
    iframe { width:100%; height:calc(100vh - 40px); border:none; }
  </style>
</head>
<body>
  <div class="navbar">
    <button id="backBtn">◀ Back</button>
    <button id="forwardBtn">▶ Forward</button>
    <input id="urlInput" placeholder="Type URL or search..." />
    <button id="goBtn">Go</button>
  </div>
  <iframe id="browserFrame" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>

  <script>
    const urlInput = document.getElementById('urlInput');
    const goBtn = document.getElementById('goBtn');
    const iframe = document.getElementById('browserFrame');
    const backBtn = document.getElementById('backBtn');
    const forwardBtn = document.getElementById('forwardBtn');

    let historyStack = [];
    let currentIndex = -1;

    function navigate(url){
      if(!url.startsWith('http')) url = `https://www.google.com/search?q=${encodeURIComponent(url)}`;
      iframe.src = url;
      historyStack = historyStack.slice(0,currentIndex+1);
      historyStack.push(url);
      currentIndex++;
    }

    goBtn.addEventListener('click',()=>navigate(urlInput.value));
    urlInput.addEventListener('keydown',e=>{ if(e.key==='Enter') navigate(urlInput.value); });
    backBtn.addEventListener('click',()=>{
      if(currentIndex>0){ currentIndex--; iframe.src = historyStack[currentIndex]; }
    });
    forwardBtn.addEventListener('click',()=>{
      if(currentIndex<historyStack.length-1){ currentIndex++; iframe.src = historyStack[currentIndex]; }
    });
  </script>
</body>
</html>
