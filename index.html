<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euphoria Proxy</title>
    <style>
        /* Keep your UI styling intact */
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background: #4a90e2;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            margin-top: 2rem;
            width: 90%;
            max-width: 800px;
        }

        input[type="text"] {
            width: 70%;
            padding: 0.5rem;
            font-size: 1rem;
        }

        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            margin-left: 0.5rem;
            cursor: pointer;
        }

        #output {
            margin-top: 1rem;
            padding: 1rem;
            background: white;
            border: 1px solid #ccc;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Euphoria Proxy</h1>
    </header>
    <main>
        <div>
            <input type="text" id="url" placeholder="Enter URL to proxy">
            <button id="fetchBtn">Fetch</button>
        </div>
        <div id="output"></div>
    </main>

    <script>
        // Updated backend URL
        const backendURL = 'https://wisp-server-w7nx.onrender.com/proxy';

        document.getElementById('fetchBtn').addEventListener('click', () => {
            const targetUrl = document.getElementById('url').value;
            if (!targetUrl) return alert('Please enter a URL');

            fetch(`${backendURL}?url=${encodeURIComponent(targetUrl)}`)
                .then(res => res.text())
                .then(data => {
                    document.getElementById('output').textContent = data;
                })
                .catch(err => {
                    document.getElementById('output').textContent = 'Error: ' + err;
                });
        });
    </script>
</body>
</html>
