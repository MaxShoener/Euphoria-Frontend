<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Euphoria</title>
<style>
  body, html { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; background: #f9f9f9; }
  #nav { display: flex; padding: 8px; background: #222; color: white; align-items: center; }
  #nav input { flex: 1; padding: 6px; font-size: 16px; border-radius: 4px; border: none; }
  #nav button { margin-left: 5px; padding: 6px 12px; border: none; border-radius: 4px; background: #444; color: white; cursor: pointer; }
  #nav button:hover { background: #555; }
  iframe { width: 100%; height: calc(100% - 50px); border: none; display: block; }
</style>
</head>
<body>

<div id="nav">
  <button id="back">←</button>
  <button id="forward">→</button>
  <input id="urlInput" placeholder="Enter URL or search..." />
  <button id="go">Go</button>
</div>

<iframe id="browserFrame"></iframe>

<script>
const frame = document.getElementById('browserFrame');
const input = document.getElementById('urlInput');

function navigate() {
  let value = input.value.trim();
  if (!value) return;

  // Detect URL vs search
  if (!/^https?:\/\//i.test(value)) {
    value = 'https://www.google.com/search?q=' + encodeURIComponent(value);
  }
  frame.src = '/proxy?url=' + encodeURIComponent(value);
}

// Event listeners
document.getElementById('go').onclick = navigate;
input.addEventListener('keydown', e => { if (e.key === 'Enter') navigate(); });
document.getElementById('back').onclick = () => frame.contentWindow.history.back();
document.getElementById('forward').onclick = () => frame.contentWindow.history.forward();
</script>

</body>
</html>
