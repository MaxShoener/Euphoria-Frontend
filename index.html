<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Euphoria</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    background-color: #121212;
    color: #fff;
  }

  header {
    background-color: #1a1a1a;
    padding: 0.5rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    transition: opacity 0.3s;
    z-index: 1000;
  }

  input[type="text"] {
    flex: 1;
    padding: 0.5rem;
    border-radius: 4px;
    border: none;
    font-size: 1rem;
    background-color: #222;
    color: #fff;
  }

  button {
    width: 40px;
    height: 40px;
    border: none;
    border-radius: 4px;
    background-color: #333;
    color: #fff;
    cursor: pointer;
    font-size: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  button:hover {
    background-color: #555;
  }

  #go {
    width: auto;
    padding: 0 12px;
  }

  iframe {
    flex: 1;
    border: none;
    width: 100%;
    transition: all 0.3s;
  }

  .fullscreen {
    position: fixed !important;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 9999;
  }

  .hidden {
    display: none;
  }

  #error-msg {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #ff5555;
    font-size: 1.2rem;
    background: #222;
    padding: 1rem 2rem;
    border-radius: 8px;
    display: none;
  }
</style>
</head>
<body>

<header id="header">
  <button id="back">‚óÄ</button>
  <button id="forward">‚ñ∂</button>
  <button id="reload">‚ü≥</button>
  <button id="home">üè†</button>
  <input type="text" id="url" placeholder="Search or type URL..." />
  <button id="go">Go</button>
  <button id="fullscreen">‚õ∂</button>
</header>

<iframe id="browser"></iframe>
<div id="error-msg">Error loading page</div>

<script>
const iframe = document.getElementById('browser');
const urlInput = document.getElementById('url');
const backBtn = document.getElementById('back');
const forwardBtn = document.getElementById('forward');
const reloadBtn = document.getElementById('reload');
const homeBtn = document.getElementById('home');
const goBtn = document.getElementById('go');
const fullscreenBtn = document.getElementById('fullscreen');
const header = document.getElementById('header');
const errorMsg = document.getElementById('error-msg');

const backendURL = 'https://wisp-server-w7nx.onrender.com/browse';
const homePage = 'https://www.google.com';
const historyStack = [];
let currentIndex = -1;
let isFullscreen = false;

function encodeURL(url) {
  if (!/^https?:\/\//i.test(url)) {
    return encodeURIComponent('https://www.google.com/search?q=' + url);
  }
  return encodeURIComponent(url);
}

async function loadURL(url) {
  const encoded = encodeURL(url);
  iframe.src = `${backendURL}?url=${encoded}`;
  showError(false);

  if (currentIndex < historyStack.length - 1) {
    historyStack.splice(currentIndex + 1);
  }
  historyStack.push(url);
  currentIndex = historyStack.length - 1;
}

function showError(show) {
  errorMsg.style.display = show ? 'block' : 'none';
}

iframe.addEventListener('load', () => {
  showError(false);
});

iframe.addEventListener('error', () => {
  showError(true);
});

goBtn.addEventListener('click', () => {
  const url = urlInput.value.trim();
  if (url) loadURL(url);
});

urlInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    const url = urlInput.value.trim();
    if (url) loadURL(url);
  }
});

backBtn.addEventListener('click', () => {
  if (currentIndex > 0) {
    currentIndex--;
    iframe.src = `${backendURL}?url=${encodeURL(historyStack[currentIndex])}`;
  }
});

forwardBtn.addEventListener('click', () => {
  if (currentIndex < historyStack.length - 1) {
    currentIndex++;
    iframe.src = `${backendURL}?url=${encodeURL(historyStack[currentIndex])}`;
  }
});

reloadBtn.addEventListener('click', () => {
  if (currentIndex >= 0) {
    iframe.src = `${backendURL}?url=${encodeURL(historyStack[currentIndex])}`;
  }
});

homeBtn.addEventListener('click', () => loadURL(homePage));

fullscreenBtn.addEventListener('click', toggleFullscreen);
document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape' && isFullscreen) toggleFullscreen();
});

function toggleFullscreen() {
  isFullscreen = !isFullscreen;
  iframe.classList.toggle('fullscreen', isFullscreen);
  header.classList.toggle('hidden', isFullscreen);
}

// Load home page initially
loadURL(homePage);
</script>

</body>
</html>
