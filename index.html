<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Euphoria</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    background-color: #111;
    color: #fff;
  }

  header {
    background-color: #1a1a1a;
    padding: 0.5rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  input[type="text"] {
    flex: 1;
    padding: 0.5rem;
    border-radius: 4px;
    border: none;
    font-size: 1rem;
    background-color: #222;
    color: #fff;
  }

  button {
    padding: 0.5rem 0.75rem;
    border: none;
    border-radius: 4px;
    background-color: #333;
    color: white;
    cursor: pointer;
    font-size: 0.9rem;
  }

  button:hover {
    background-color: #555;
  }

  iframe {
    flex: 1;
    border: none;
    width: 100%;
  }

  .fullscreen iframe {
    height: 100vh;
  }
</style>
</head>
<body>
<header id="navbar">
  <button class="nav-btn" id="back">‚óÄ</button>
  <button class="nav-btn" id="forward">‚ñ∂</button>
  <button class="nav-btn" id="reload">‚ü≥</button>
  <button class="nav-btn" id="home">üè†</button>
  <button class="nav-btn" id="fullscreen">‚õ∂</button>
  <input type="text" id="url" placeholder="Search or type URL..." />
  <button class="nav-btn" id="go">Go</button>
</header>

<iframe id="browser"></iframe>

<script>
const iframe = document.getElementById('browser');
const urlInput = document.getElementById('url');
const backBtn = document.getElementById('back');
const forwardBtn = document.getElementById('forward');
const reloadBtn = document.getElementById('reload');
const homeBtn = document.getElementById('home');
const goBtn = document.getElementById('go');
const fullscreenBtn = document.getElementById('fullscreen');
const navbar = document.getElementById('navbar');

const backendURL = 'https://wisp-server-w7nx.onrender.com/browse';
const homePage = 'https://www.google.com';

let historyStack = [];
let currentIndex = -1;

// WebSocket for login/session
const ws = new WebSocket('wss://wisp-server-w7nx.onrender.com');
ws.onopen = () => console.log('WebSocket connected');
ws.onmessage = (msg) => console.log('WS message:', msg.data);

async function loadURL(url) {
  if (!/^https?:\/\//i.test(url)) {
    url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
  }

  iframe.src = `${backendURL}?url=${encodeURIComponent(url)}`;

  if (currentIndex < historyStack.length - 1) {
    historyStack.splice(currentIndex + 1);
  }
  historyStack.push(url);
  currentIndex = historyStack.length - 1;
}

goBtn.addEventListener('click', () => {
  const url = urlInput.value.trim();
  if (url) loadURL(url);
});

urlInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    const url = urlInput.value.trim();
    if (url) loadURL(url);
  }
});

backBtn.addEventListener('click', () => {
  if (currentIndex > 0) {
    currentIndex--;
    iframe.src = `${backendURL}?url=${encodeURIComponent(historyStack[currentIndex])}`;
  }
});

forwardBtn.addEventListener('click', () => {
  if (currentIndex < historyStack.length - 1) {
    currentIndex++;
    iframe.src = `${backendURL}?url=${encodeURIComponent(historyStack[currentIndex])}`;
  }
});

reloadBtn.addEventListener('click', () => {
  if (currentIndex >= 0) {
    iframe.src = `${backendURL}?url=${encodeURIComponent(historyStack[currentIndex])}`;
  }
});

homeBtn.addEventListener('click', () => loadURL(homePage));

// Fullscreen toggle
let isFullscreen = false;
fullscreenBtn.addEventListener('click', () => {
  isFullscreen = !isFullscreen;
  document.body.classList.toggle('fullscreen', isFullscreen);
  navbar.style.display = isFullscreen ? 'none' : 'flex';
});

// ESC to exit fullscreen
document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape' && isFullscreen) {
    isFullscreen = false;
    document.body.classList.remove('fullscreen');
    navbar.style.display = 'flex';
  }
});

// Load home page initially
loadURL(homePage);
</script>
</body>
</html>
