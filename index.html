<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Euphoria</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
  #nav { display: flex; flex-wrap: wrap; padding: 10px; background: #282c34; color: white; align-items: center; }
  #nav input[type="text"] { flex: 1; min-width: 200px; padding: 5px; border-radius: 4px; border: none; margin-right: 5px; }
  #nav button { padding: 5px 10px; margin-left: 2px; border: none; border-radius: 4px; cursor: pointer; }
  #tabs { display: flex; overflow-x: auto; background: #333; padding: 5px; }
  .tab { padding: 5px 10px; margin-right: 5px; background: #555; color: white; border-radius: 4px; cursor: pointer; }
  .tab.active { background: #00aaff; }
  #iframe-container { flex: 1; }
  iframe { width: 100%; height: 100%; border: none; }
</style>
</head>
<body>

<div id="nav">
  <button onclick="goBack()">◀</button>
  <button onclick="goForward()">▶</button>
  <button onclick="refreshPage()">⟳</button>
  <input type="text" id="url" placeholder="Enter URL or search term" onkeydown="handleKey(event)">
  <button onclick="go()">Go</button>
</div>

<div id="tabs"></div>
<div id="iframe-container">
  <iframe id="browser" src=""></iframe>
</div>

<script>
let historyStack = [];
let historyIndex = -1;
let tabs = [];
let currentTab = 0;

const iframe = document.getElementById('browser');
const input = document.getElementById('url');
const tabsContainer = document.getElementById('tabs');

function handleKey(e) {
  if(e.key === 'Enter') go();
}

function addTab(url) {
  const tab = { url: url };
  tabs.push(tab);
  currentTab = tabs.length - 1;
  renderTabs();
  loadTab(currentTab);
}

function renderTabs() {
  tabsContainer.innerHTML = '';
  tabs.forEach((t, i) => {
    const el = document.createElement('div');
    el.className = 'tab' + (i === currentTab ? ' active' : '');
    el.textContent = t.url.length > 20 ? t.url.slice(0, 20) + '...' : t.url;
    el.onclick = () => { currentTab = i; loadTab(i); };
    tabsContainer.appendChild(el);
  });
}

function loadTab(i) {
  input.value = tabs[i].url;
  iframe.src = '/proxy?url=' + encodeURIComponent(tabs[i].url);
  historyStack = tabs.slice(0, i+1).map(t => t.url);
  historyIndex = i;
  renderTabs();
}

function go() {
  let url = input.value.trim();
  if(!url) return;

  if(!url.startsWith('http')) {
    url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
  }

  addTab(url);
}

function goBack() {
  if(historyIndex <= 0) return;
  historyIndex--;
  currentTab = historyIndex;
  loadTab(historyIndex);
}

function goForward() {
  if(historyIndex >= historyStack.length - 1) return;
  historyIndex++;
  currentTab = historyIndex;
  loadTab(historyIndex);
}

function refreshPage() {
  loadTab(currentTab);
}
</script>

</body>
</html>
