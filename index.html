<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria Proxy Browser</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #1e1e1e;
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #2b2b2b;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 8px 12px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 8px 12px;
      background: #4caf50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: background 0.2s;
    }

    button:hover {
      background: #45a049;
    }

    iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
      background: #fff;
    }

    /* Loading overlay */
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 18px;
      display: none;
    }

    #iframe-container {
      position: relative;
      flex: 1;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <header>
    <input id="url-input" type="text" placeholder="Enter website URL">
    <button id="go-btn">Go</button>
  </header>

  <div id="iframe-container">
    <div id="loading">Loading...</div>
    <iframe id="browser-frame"></iframe>
  </div>

  <script>
    const BACKEND_PROXY = "https://wisp-server-w7nx.onrender.com/proxy";
    const input = document.getElementById("url-input");
    const button = document.getElementById("go-btn");
    const iframe = document.getElementById("browser-frame");
    const loading = document.getElementById("loading");

    function loadUrl(url) {
      if (!url) return;
      if (!url.startsWith("http")) url = "https://" + url;
      iframe.src = `${BACKEND_PROXY}?url=${encodeURIComponent(url)}`;
      loading.style.display = "block";
    }

    // Show loading overlay while iframe is loading
    iframe.onload = () => {
      loading.style.display = "none";
    };

    // Enter key triggers load
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        loadUrl(input.value);
      }
    });

    // Button triggers load
    button.addEventListener("click", () => {
      loadUrl(input.value);
    });

    // Optional: load a default page
    loadUrl("example.com");
  </script>
</body>
</html>
