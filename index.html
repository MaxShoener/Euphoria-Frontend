<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      background: #1f1f1f;
      padding: 10px;
      gap: 10px;
    }

    .nav-button {
      height: 40px;
      min-width: 80px;
      padding: 0 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #2b2b2b;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .nav-button.active {
      background-color: #4caf50;
    }

    .nav-button:hover {
      background-color: #3d3d3d;
    }

    main {
      padding: 20px;
    }

    .hidden {
      display: none;
    }

    .status {
      margin-top: 20px;
      padding: 10px;
      background: #2b2b2b;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <button class="nav-button" data-page="home">Home</button>
    <button class="nav-button" data-page="profile">Profile</button>
    <button class="nav-button" data-page="settings">Settings</button>
    <button class="nav-button" data-page="fullscreen">Fullscreen</button>
  </header>

  <main>
    <div id="home" class="page">
      <h1>Welcome to Euphoria</h1>
      <p>This is the home page.</p>
      <div class="status">
        <strong>Backend status:</strong> <span id="backend-status">Checking...</span>
      </div>
    </div>

    <div id="profile" class="page hidden">
      <h1>Profile Page</h1>
      <p>User profile information will go here.</p>
    </div>

    <div id="settings" class="page hidden">
      <h1>Settings Page</h1>
      <p>Adjust your preferences here.</p>
    </div>

    <div id="fullscreen" class="page hidden">
      <h1>Fullscreen Mode</h1>
      <button id="enter-fullscreen">Enter Fullscreen</button>
    </div>
  </main>

  <script>
    const buttons = document.querySelectorAll(".nav-button");
    const pages = document.querySelectorAll(".page");

    // Navigation function
    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const target = btn.dataset.page;

        pages.forEach(p => p.classList.add("hidden"));
        document.getElementById(target).classList.remove("hidden");

        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      });
    });

    // Set Home as default
    buttons[0].classList.add("active");

    // Backend status check
    async function checkBackend() {
      try {
        const res = await fetch("/health");
        const data = await res.json();
        document.getElementById("backend-status").textContent = data.message;
      } catch (err) {
        document.getElementById("backend-status").textContent = "Cannot connect!";
      }
    }

    checkBackend();

    // Fullscreen functionality
    document.getElementById("enter-fullscreen").addEventListener("click", () => {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.webkitRequestFullscreen) {
        document.documentElement.webkitRequestFullscreen();
      } else if (document.documentElement.msRequestFullscreen) {
        document.documentElement.msRequestFullscreen();
      }
    });
  </script>
</body>
</html>
