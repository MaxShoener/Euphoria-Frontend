<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Euphoria Proxy</title>
<style>
  body { margin:0; font-family:sans-serif; background:#000; color:#fff; }
  #topbar { background:#111; padding:10px; display:flex; align-items:center; }
  #url { flex:1; padding:5px; font-size:16px; background:#222; color:#fff; border:none; }
  #enter { padding:5px 10px; margin-left:5px; }
  #fullscreen { padding:5px 10px; margin-left:5px; }
  #engine { margin-left:10px; }
  iframe { width:100%; height:calc(100vh-50px); border:none; display:block; }
  .hidden { display:none; }
</style>
</head>
<body>
<div id="topbar">
  <input id="url" placeholder="Enter URL..." />
  <button id="enter">Go</button>
  <select id="engine">
    <option value="ultraviolet">Ultraviolet</option>
    <option value="scramjet">Scramjet</option>
  </select>
  <button id="fullscreen">Fullscreen</button>
</div>
<iframe id="frame"></iframe>

<script>
const urlInput = document.getElementById("url");
const enterBtn = document.getElementById("enter");
const engineSelect = document.getElementById("engine");
const iframe = document.getElementById("frame");
const fullscreenBtn = document.getElementById("fullscreen");
const topbar = document.getElementById("topbar");

async function setEngine(engine) {
  await fetch("http://localhost:3000/engine", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ engine })
  });
}

engineSelect.addEventListener("change", () => setEngine(engineSelect.value));

async function navigate() {
  const url = encodeURIComponent(urlInput.value);
  try {
    iframe.src = `http://localhost:3000/proxy?url=${url}`;
  } catch {
    alert("Engine may be temporarily down.");
  }
}

enterBtn.addEventListener("click", navigate);
urlInput.addEventListener("keyup", e => { if(e.key === "Enter") navigate(); });

fullscreenBtn.addEventListener("click", () => {
  if (!document.fullscreenElement) {
    topbar.classList.add("hidden");
    document.documentElement.requestFullscreen();
  } else {
    topbar.classList.remove("hidden");
    document.exitFullscreen();
  }
});
</script>
</body>
</html>
