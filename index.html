<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria Proxy</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      display: flex;
      background: #1e293b;
      padding: 10px;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #3b82f6;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #2563eb;
    }

    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <input type="text" id="urlInput" placeholder="Enter URL or search...">
    <button onclick="navigate()">Go</button>
  </header>

  <iframe id="browserFrame"></iframe>

  <script>
    const backend = "https://wisp-server-w7nx.onrender.com/proxy";
    const input = document.getElementById("urlInput");
    const frame = document.getElementById("browserFrame");

    function formatUrl(query) {
      if (!query.includes(".")) {
        // Treat as search
        return "https://www.google.com/search?q=" + encodeURIComponent(query);
      }
      if (!/^https?:\/\//i.test(query)) {
        query = "https://" + query;
      }
      return query;
    }

    function navigate() {
      const query = input.value.trim();
      if (!query) return;
      const targetUrl = formatUrl(query);
      frame.src = backend + "?url=" + encodeURIComponent(targetUrl);
    }

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        navigate();
      }
    });
  </script>
</body>
</html>
