<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Euphoria</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #121212;
      color: #fff;
    }
    header {
      background-color: #1a1a1a;
      padding: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    input, select, button {
      border-radius: 4px;
      border: none;
      background-color: #222;
      color: #fff;
      font-size: 1rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
    }
    select {
      padding: 0.5rem;
    }
    button {
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button:hover {
      background-color: #555;
    }
    #go {
      width: auto;
      padding: 0 12px;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <header>
    <button id="back">‚óÄ</button>
    <button id="forward">‚ñ∂</button>
    <button id="reload">‚ü≥</button>
    <button id="home">üè†</button>
    <input type="text" id="url" placeholder="Search or type URL..." />
    <select id="mode">
      <option value="uv">Ultraviolet</option>
      <option value="scramjet">Scramjet</option>
    </select>
    <button id="go">Go</button>
    <button id="fullscreen">‚õ∂</button>
  </header>

  <iframe id="browser"></iframe>

  <script>
    const iframe = document.getElementById("browser");
    const urlInput = document.getElementById("url");
    const modeSelect = document.getElementById("mode");
    const backBtn = document.getElementById("back");
    const forwardBtn = document.getElementById("forward");
    const reloadBtn = document.getElementById("reload");
    const homeBtn = document.getElementById("home");
    const goBtn = document.getElementById("go");
    const fullscreenBtn = document.getElementById("fullscreen");

    const backendURL = "/proxy";
    const homePage = "https://www.google.com";

    const historyStack = [];
    let currentIndex = -1;
    let isFullscreen = false;

    async function loadURL(url) {
      const mode = modeSelect.value;
      iframe.srcdoc = "<p style='color:white;text-align:center;'>Loading...</p>";

      const res = await fetch(backendURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url, mode })
      });

      const html = await res.text();
      iframe.srcdoc = html;

      if (currentIndex < historyStack.length - 1) {
        historyStack.splice(currentIndex + 1);
      }
      historyStack.push(url);
      currentIndex = historyStack.length - 1;
      urlInput.value = url;
    }

    goBtn.addEventListener("click", () => {
      const url = urlInput.value.trim();
      if (url) loadURL(url);
    });

    urlInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        const url = urlInput.value.trim();
        if (url) loadURL(url);
      }
    });

    backBtn.addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        loadURL(historyStack[currentIndex]);
      }
    });

    forwardBtn.addEventListener("click", () => {
      if (currentIndex < historyStack.length - 1) {
        currentIndex++;
        loadURL(historyStack[currentIndex]);
      }
    });

    reloadBtn.addEventListener("click", () => {
      if (currentIndex >= 0) {
        loadURL(historyStack[currentIndex]);
      }
    });

    homeBtn.addEventListener("click", () => loadURL(homePage));

    fullscreenBtn.addEventListener("click", () => {
      isFullscreen = !isFullscreen;
      iframe.classList.toggle("fullscreen", isFullscreen);
    });

    // Load home page initially
    loadURL(homePage);
  </script>
</body>
</html>
